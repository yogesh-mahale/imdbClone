<section class="mt-5" ng-controller="UserController as userCtrl">
    <div class="card m-auto" style="width: 450px;">
        <div class="card-body">
            <form name="signinForm"
                  ng-class="{'was-validated': (signinForm.$invalid || signinForm.$submitted)}"
                  ng-submit="userCtrl.submitSignInForm(signinForm)" ng-cloak novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input data-ng-model="userCtrl.signInUser.email"
                           ng-required="true"
                           type="email"
                           class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <div class="form-error invalid-feedback"
                         ng-messages="signinForm.name.$error"
                         ng-if="signinForm.name.$dirty || signinForm.$submitted">
                        <div ng-messages-include="form_errors.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input data-ng-model="userCtrl.signInUser.password"
                           ng-required="true"
                           type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Password">
                    <div class="form-error invalid-feedback"
                         ng-messages="signinForm.password.$error"
                         ng-if="signinForm.password.$dirty || signinForm.$submitted">
                        <div ng-messages-include="form_errors.html"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
<div data-ng-include="'views/partials/form_errors.html'"></div>
