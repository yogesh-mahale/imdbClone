<section class="mt-5" ng-controller="UserController as userCtrl">
    <div class="card m-auto" style="width: 450px;">
        <div class="card-body">
            <form name="signupForm"
                  ng-class="{'was-validated': (signupForm.$invalid || signupForm.$submitted)}"
                  ng-submit="userCtrl.submitSignUpForm(signupForm)" ng-cloak novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Enter name"
                           data-ng-model="userCtrl.signUpUser.name"
                           ng-required="true">
                    <div class="form-error invalid-feedback"
                         ng-messages="signupForm.name.$error"
                         ng-if="signupForm.name.$dirty || signupForm.$submitted">
                        <div ng-messages-include="form_errors.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"
                           class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           data-ng-model="userCtrl.signUpUser.email"
                           ng-required="true"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                    <div class="form-error invalid-feedback"
                         ng-messages="signupForm.email.$error"
                         ng-if="signupForm.email.$dirty || signupForm.$submitted">
                        <div ng-messages-include="form_errors.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Password"
                           data-ng-model="userCtrl.signUpUser.password"
                           ng-required="true">
                    <div class="form-error invalid-feedback"
                         ng-messages="signupForm.password.$error"
                         ng-if="signupForm.password.$dirty || signupForm.$submitted">
                        <div ng-messages-include="form_errors.html"></div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox"
                           data-ng-model="userCtrl.signUpUser.isAdmin"
                           name="isAdmin"
                           class="form-check-input"
                           id="isAdmin">
                    <label class="form-check-label" for="isAdmin">Are you admin?</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>

<div data-ng-include="'views/partials/form_errors.html'"></div>
